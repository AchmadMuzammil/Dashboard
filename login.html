<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="maskot.png" type="image/x-icon">
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- component -->
    <div class="flex h-screen w-full items-center justify-center bg-white bg-cover bg-no-repeat">
        <div class="rounded-xl bg-gray-800 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
            <div class="text-white">
                <div class="mb-8 flex flex-col items-center">
                    <img src="maskot.png" width="80" alt="" srcset="" />
                    <h1 class="mb-2 text-2xl">Admin Mahasiswa</h1>
                    <span class="text-gray-300">Login</span>
                </div>
                <form id="loginForm">
                    <div class="mb-4 text-lg">
                        <input
                            class="rounded-2xl border-none bg-white bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                            type="text" name="username" placeholder="username" id="username" required/>
                    </div>

                    <div class="mb-4 text-lg">
                        <input
                            class="rounded-2xl border-none bg-white bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                            type="Password" name="password" placeholder="*********" id="password" required/>
                    </div>
                    <div class="mt-8 flex justify-center text-lg text-black">
                        <a href="home.html" type="submit"
                            class="rounded-3xl bg-white border-none bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-blue-600">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
